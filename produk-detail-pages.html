<html lang="en">

<head>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/gramedstyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>produk detail</title>
</head>

<body>
    <div class="header-top">
        <div class="header-top-cont">
            <span class="icon-question">?</span> Bantuan
        </div>
    </div>
    <div class="header">
        <div class="header-cont">
            <div class="header-box">
                <div class="logo">
                    <a href="">
                        <img src="images/gramedia-icon.svg">
                    </a>
                </div>
                <div class="search">
                    <div class="category">
                        <select name="kategory" id="category">
                          <option value="novel">Novel</option>
                          <option value="cerita-anak">Cerita Anak</option>
                          <option value="pendidikan">Pendidikan</option>
                          <option value="biografi">Biografi</option>
                          <option value="politik">Politik</option>
                          <option value="sosial">Sosial</option>
                        </select>
                    </div>
                    <div class="search-form">
                        <input type="text" name="search" id="search" placeholder="cari produk, judul buku,penulis">
                    </div>
                </div>
                <div class="cart">
                    <div class="log-in">
                        <a href="">masuk</a>
                    </div>
                    <div class="cart-cont">
                        <a href="">
                            <i class="fa fa-shopping-bag"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
